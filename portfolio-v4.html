<!DOCTYPE html>
<html>
<head>
    <title>Wireframe for Prosjektoversikt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .project-list, .project-form {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
        .project-list h2, .project-form h2 {
            text-align: center;
        }
        .project-list ul {
            list-style-type: none;
            padding: 0;
        }
        .project-list li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .project-form input, .project-form textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }
        .project-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Prosjektoversikt</h1>
    <div class="container">
        <div class="project-list">
            <h2>Alle Prosjekter</h2>
            <ul>
                <li>Prosjekt 1</li>
                <li>Prosjekt 2</li>
                <li>Prosjekt 3</li>
            </ul>
        </div>
        <div class="project-form">
            <h2>Nytt Prosjekt</h2>
            <form>
                <label for="project-name">Prosjektnavn:</label>
                <input type="text" id="project-name" name="project-name">

                <label for="description">Beskrivelse:</label>
                <textarea id="description" name="description"></textarea>

                <label for="start-date">Startdato:</label>
                <input type="date" id="start-date" name="start-date">

                <label for="end-date">Sluttdato:</label>
                <input type="date" id="end-date" name="end-date">

                <button type="submit">Lagre</button>
            </form>
        </div>
    </div>

</body>
</html>
